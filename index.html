<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="container">
      <div class="container-controls">
        <h2>Select grid and colors</h2>
        <div class="range">
            <input id="size-input" type="range" min="1" max="100" defaultValue="16" />
            <label id="size-label">16</label>
        </div>
        <button id="new">New</button>
        <button id="clear">Clear</button>
        <div class="color">
            <label for="colorinput">Selecciona un color:</label>
            <input type="color" id="colorinput" name="colorInput" value="#ff0000">
        </div>
      </div>
      <div class="container-grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
